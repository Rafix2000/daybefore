<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="./dist/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Première Page - ESCALADE 60</title>
</head>
<body class="bg-black">
  <header class="bg-white shadow-md">
  <div class="container mx-auto p-4">
    <p>Mon Logo ici</p>
  </div>
  </header>
  <main class="container mx-auto mt-10 mb-10">
  
    <section id="product-hero" class="bg-white p-6 rounded shadow-md mb-8">
      <div class="flex flex-col md:flex-row gap-8 items-center"> <!-- Conteneur Flexbox -->
        <!-- Colonne Image (Gauche) -->
        <div class="w-full md:w-1/2">
             <img src="https://placehold.co/600x400/EEE/31343C" alt="Image de mon produit" class="rounded shadow-lg"> <!-- Placeholder image -->
        </div>
    
        <!-- Colonne Texte (Droite) -->
        <div class="w-full md:w-1/2">
            <h1 class="text-3xl font-bold mb-3">Nom de Mon Super Produit</h1>
            <p class="text-gray-600 mb-4">Ceci est une description courte mais accrocheuse de pourquoi ce produit est incroyable.</p>
            <p class="text-2xl font-semibold text-indigo-600 mb-6">99,00 €</p> <!-- Prix -->
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                Ajouter au Panier <!-- Bouton -->
            </button>
        </div>
    </div>
    </section>

    <section id="product-details" class="bg-white p-6 rounded shadow-md">
        <div class="flex space-x-4">
          <div class="flex-1 bg-blue-200 p-4">Élément 1</div>
          <div class="flex-1 bg-green-200 p-4">Élément 2</div>
          <div class="flex-1 bg-red-200 p-4">Élément 3</div>
        </div>
    </section>

</main>
